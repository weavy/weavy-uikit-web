<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
      fetch("/api/contextual/acme-feed?type=posts")
      //fetch("/api/contextual/acme-feed2?type=posts")
    </script>
    <link rel="modulepreload" href="locales/sv-SE.js" />
    <script type="module" src="./weavy.esm.js"></script>
    <script type="module" src="./dev/tools/tanstack-dev-tools.js" async defer></script>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
      }
  
      wy-chat {
        display: flex;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <wy-context 
        url="{WEAVY_URL}" 
        reactions='["👍", "❤️", "😂", "😒", "😁"]' 
        zoomAuthenticationUrl="{ZOOM_AUTH_URL}"
        locales='["sv-SE"]'
        locale="sv-SE" 
        tokenFactory="async (refresh) => {
          let response = await fetch(`/api/token${refresh ? '?refresh=true' : ''}`)
  
          if (response.ok) {          
            let data = await response.json();
            return data.access_token
          } else {
            throw new Error('Could not get access token from server!')
          }
        }"
        style="--wy-theme-color: hsl(94.86deg, 38.14%, 61.96%);"
        >
        <div >
          
          <wy-posts  uid="acme-feed" features='{"reactions": true}'></wy-posts>
          <!-- <wy-feeds style="flex: 1" uid="acme-feed2" features='{"reactions": true}'></wy-feeds>   -->
        </div>
        
        <tanstack-dev-tools buttonposition="bottom-left" position="top"></tanstack-dev-tools>
    </wy-context>
  </body>
</html>
