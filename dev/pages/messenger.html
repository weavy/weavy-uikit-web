  <script type="module" src="/lib"></script>
  <script type="module" src="/utils/tanstack-dev-tools.ts" async defer></script>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    html, body {
      margin: 0;

    wy-messenger {
      height: 100vh;      
    }
  </style>
</head>
<body>
  <wy-context 
      url="%WEAVY_URL%" 
      reactions="👍 ❤️ 😂 😒 😁"
      tokenFactory="async (refresh) => {
        let response = await fetch(`/api/token${refresh ? '?refresh=true' : ''}`)

        if (response.ok) {          
          let data = await response.json();
          return data.access_token
        } else {
          throw new Error('Could not get access token from server!')
        }
      }">
      <wy-messenger data="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></wy-messenger>
      
      <tanstack-dev-tools buttonposition="bottom-left" position="top"></tanstack-dev-tools>
  </wy-context>
