<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=resizes-content"
  />
  <script>
    //fetch("/api/contextual/acme-chat?type=chat")
  </script>
  <link rel="modulepreload" href="/locales/sv-SE.ts" />
  <script type="module" src="/lib"></script>
  <script type="module" src="/utils/tanstack-dev-tools.ts" async defer></script>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
        "Open Sans", "Helvetica Neue", sans-serif;
    }

    html {
      display: flex;
      height: 100dvh;
      max-height: 100dvh;
    }

    body {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .header {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 20px;

      > * {
        background: lightcyan;
        border-radius: 0.5rem;
        padding: 0.5rem;
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        align-items: center;
        min-height: 2.5rem;
      }

      button {
        height: 100%;
        position: relative;
      }
    }

    .grid {
      flex: 1;
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 1fr;
      gap: 0.5rem;
      background: #fff;
      min-height: 0;
    }
  </style>
</head>
<body>
  <wy-context
    url="%WEAVY_URL%"
    reactions="ðŸ‘ â¤ï¸ ðŸ˜‚ ðŸ˜’ ðŸ˜"
    tokenFactory="async (refresh) => {
      let response = await fetch(`/api/token${refresh ? '?refresh=true' : ''}`)

      if (response.ok) {          
        let data = await response.json();
        return data.access_token
      } else {
        throw new Error('Could not get access token from server!')
      }
    }"
  >
    <div class="header">
      <div>
        <button>
          <span>Messenger badge</span>
          <wy-messenger-badge></wy-messenger-badge>
        </button>
      </div>
      <div>
        <button>
          <span>Global agent badge</span>
          <wy-messenger-badge agent="?" badgePosition="top-right"></wy-messenger-badge>
        </button>
      </div>
      <div>
        <button>
          <span>Gemini agent badge</span>
          <wy-messenger-badge agent="gemini" badgePosition="top-right"></wy-messenger-badge>
        </button>
      </div>
      <div>
        <button>
          <span>OpenAI agent badge</span>
          <wy-messenger-badge agent="openai" badge="dot" badgePosition="bottom-right"></wy-messenger-badge>
        </button>
      </div>

      <div>
        <wy-messenger-button></wy-messenger-button>
      </div>
    </div>

    <div id="messenger-wrapper" class="grid">
      <wy-messenger-conversations
        contextualData="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
      ></wy-messenger-conversations>
      <wy-chat></wy-chat>
    </div>
    <tanstack-dev-tools buttonposition="bottom-left" position="top"></tanstack-dev-tools>
  </wy-context>
  <script>
    const conversations = document.querySelector("wy-messenger-conversations");
    const chat = document.querySelector("wy-chat");

    conversations.addEventListener("wy-action", (e) => {
      console.log("wy-action", e.detail)
      if (e.detail.action === "select" && e.detail.app !== undefined) {
        chat.uid = e.detail.app?.id
      }
    })
  </script>
</body>
