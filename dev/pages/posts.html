<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=resizes-content" />
  <link rel="modulepreload" href="/locales/sv-SE.ts" />
  <script type="module" src="/lib"></script>
  <script type="module" src="/utils/tanstack-dev-tools.ts" async defer></script>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
        "Open Sans", "Helvetica Neue", sans-serif;
    }

    html.wy-dark {
      background-color: #000;
    }

    wy-posts {
      max-width: 600px;
      margin: 40px auto;
    }
  </style>
</head>

<body>
  <wy-context url="%WEAVY_URL%" tokenUrl="/api/token">
    <div id="color-menu" style="display: flex; gap: 8px; justify-content: space-between;">
      <div>
        <button class="color" value="red">Red</button>
        <button class="color" value="green">Green</button>
        <button class="color" value="blue">Blue</button>
      </div>
      <div>
        <button class="mode" value="light">Light</button>
        <button class="mode" value="dark">Dark</button>
      </div>
    </div>
    <wy-posts uid="acme-posts" notifications="none"></wy-posts>
    <tanstack-dev-tools buttonposition="bottom-left" position="top"></tanstack-dev-tools>
  </wy-context>
  <script>
    const searchParams = new URLSearchParams(window.location.search);
    const posts = document.querySelector("wy-posts");
    const data = [
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",
    ];
    posts.contextualData = data;

    const appUID = searchParams.get("appUID");
    if (appUID) {
      posts.setAttribute("uid", appUID);
    }
    posts.addEventListener("wy-preview-open", (e) => {
      if (window.top !== window.self) {
        console.log("requesting external preview", e.detail.fileId, e.detail.tab, e.detail.app);
        window.top.postMessage({
          name: "wy-preview-open",
          ...e.detail,
        });
        e.preventDefault();
      }
    });

    posts.addEventListener("wy-app", (e) => {
      console.log("wy-app", e.detail);
    });

    posts.addEventListener("wy-link", (e) => {
      console.log("wy-link", e.detail);
    });

    posts.addEventListener("wy-action", (e) => {
      if (e.detail.action) {
        alert("You selected: " + e.detail.action);
      } else {
        alert(`Selected embed ${e.detail.embed.id} (and prevented navigation to ${e.detail.embed.url})`);
        e.preventDefault();
      }
    });
  </script>
  <script>
    document.getElementById("color-menu").addEventListener("click", (event) => {
      const target = event.target;
      if (target.className === "mode") {
        document.documentElement.className = target.value === "dark" ? "wy-dark" : "";
      } else if (target.className === "color") {
        document.documentElement.style.setProperty("--wy-theme-color", target.value);
      }
    });
  </script>
</body>

</html>
