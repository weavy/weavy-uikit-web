<!DOCTYPE html>
<html style="--wy-theme-color: #61afef">
  <head>
    <script>
      fetch("/api/contextual/acme-chat-2?type=chat");
      fetch("/api/contextual/acme-feed-2?type=posts");
      fetch("/api/contextual/acme-files-2?type=files");
    </script>
    <!--script src="./weavy.js"></script-->
    <link rel="modulepreload" href="/locales/sv-SE.ts" />
    <script type="module" src="/dev/tools/tanstack-dev-tools.ts" async defer></script>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
          "Open Sans", "Helvetica Neue", sans-serif;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .grid {
        height: 100vh;
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: 1fr;
        gap: 0.5rem;
        background: #fff;
      }
    </style>
    <script type="module">
      import * as svSE from "/locales/sv-SE.ts";
      import { Weavy } from "/lib";

      const weavy = new Weavy({
        url: "%WEAVY_URL%",
        reactions: ["👍", "❤️", "😂", "😒", "😁"],
        zoomAuthenticationUrl: "%WEAVY_ZOOM_AUTH_URL%",
        confluenceAuthenticationUrl: "%WEAVY_CONFLUENCE_AUTH_URL%",
        confluenceProductName: "%WEAVY_CONFLUENCE_PRODUCT_NAME%",
      });

      weavy.locales = [["sv-SE", svSE]];
      weavy.locale = "sv-SE";
      weavy.tokenFactory = async (refresh) => {
        let response = await fetch(`/api/token${refresh ? "?refresh=true" : ""}`);

        if (response.ok) {
          let data = await response.json();
          return data.access_token;
        } else {
          throw new Error("Could not get access token from server!");
        }
      };
      weavy.modalParent = "html";
    </script>
  </head>
  <body>
    <div class="grid">
      <wy-chat uid="acme-chat-2" features='{"reactions": true}'></wy-chat>

      <wy-posts uid="acme-feed-2" features='{"reactions": true}' style="max-width: 33vw"></wy-posts>

      <wy-files uid="acme-files-2" features='{"reactions": true}' style="max-width: 33vw"></wy-files>
    </div>
    <tanstack-dev-tools buttonPosition="bottom-right"></tanstack-dev-tools>
  </body>
</html>
